name: QA Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd kyc-mock-app/server && npm ci
          cd ../client && npm ci
          cd ../..

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run linting
        run: npm run lint

      - name: Start backend server
        run: |
          cd kyc-mock-app/server
          npm start &
          cd ../..
          sleep 3

      - name: Run API tests
        run: npx playwright test tests/api --reporter=list

      - name: Start frontend
        run: |
          cd kyc-mock-app/client
          npm start &
          cd ../..
          sleep 10

      - name: Run E2E tests
        run: npx playwright test tests/e2e --reporter=list

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit
